<!DOCTYPE html>
<html>
<head>
    <title>My API Docs</title>
    <!-- Load everything from CDN - no file downloads needed -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swagger-ui-dist@4/swagger-ui.css">
</head>
<body>
    <div id="swagger-ui"></div>
    
    <!-- Load required JS files from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@4/swagger-ui-bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swagger-ui-dist@4/swagger-ui-standalone-preset.js"></script>
    
    <script>
    window.onload = function() {
        // This is the ONLY configuration you need
        window.ui = SwaggerUIBundle({
            url: "/swagger.yaml",  // Make sure this path is correct
            dom_id: '#swagger-ui',
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
            layout: "BaseLayout"  // Changed from StandaloneLayout
        });
    };
    </script>
</body>
</html>
